<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Desk & Friends</title>
  <style>
    :root { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    body { margin: 0; background:#0f0f12; color:#f4f4f8; }
    .wrap { max-width: 860px; margin: 6rem auto; padding: 0 1rem; }
    .card { background:#17171c; border:1px solid #2a2a33; border-radius:16px; padding:24px; }
    h1 { margin:0 0 8px; font-size: clamp(28px, 6vw, 44px); }
    p { opacity:.9; line-height:1.6; }
    a.btn { display:inline-block; margin-top:16px; padding:12px 18px; border-radius:12px; border:1px solid #3a3a44; text-decoration:none; color:#f4f4f8; }
    a.btn:hover { background:#22222a; }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="card">
      <h1>Desk & Friends</h1>
      <p>Operator-grade AI for real businesses. Case studies, playbooks, and hands-on build days.</p>
      <a class="btn" href="mailto:hello@deskandfriends.com">Get in touch</a>
    </div>
  </main>
</body>
</html>
